<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Ejercicio nª 4</title>
</head>

<body>
  <h1>Formulario de registro</h1>
  <form>
    <div>
      <label for="nombre">Nombre:</label>
      <input id="nombre" type="text">
    </div>
    <br>
    <div>
      <label for="apellido">Apellido:</label>
      <input id="apellido" type="text">
    </div>
    <br>
    <div>
      <label>Sexo:</label>
      <input type="radio" name="sexo" id="hombre">
      <label for="hombre">hombre</label>
      <input type="radio" name="sexo" id="mujer" checked>
      <label for="mujer">mujer</label>
    </div>
    <br>
    <div>
      <label for="correo">Correo:</label>
      <input id="correo" type="text">
    </div>
    <br>
    <div>
      <label for="poblacion">Poblacion:</label>
      <select id="poblacion">
        <option selected>Alicante</option>
        <option>Barcelona</option>
        <option>La Coruña</option>
        <option>Madrid</option>
        <option>Sevilla</option>
      </select>
    </div>
    <br>
    <div>
      <label for="desc">Descripción:</label>
      <textarea id="desc" cols="60" rows="8"></textarea>
    </div>
    <br>
    <div>
      <input type="checkbox" id="novedadesOfertas" checked>
      <label for="novedadesOfertas">Deseo recibir información sobre novedades y ofertas</label>
      <br>
      <br>
      <input type="checkbox" id="condiciones">
      <label for="condiciones">Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre
        protección de datos</label>
    </div>
    <br>
    <input type="button" value="Enviar">
  </form>

</body>

</html>
